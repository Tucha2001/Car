{% extends 'base.html' %}
{% load static %}
{% block content %}

  <!-- blog section -->
  <section class="blog_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Our Latest Blog
        </h2>
        <p>
          It is a long established fact that a reader will be distracted by the
        </p>
      </div>
    </div>
    <div class="blog_container">
      <div class="layout_padding2-top">
        <div class="carousel-wrap ">
          <div class="owl-carousel">
            {% for blogs in blog_list %}
            <div class="item">
              <div class="box">
                <div class="detail-box">
                  <h5>
                    {{ blogs.title }}
                  </h5>
                  <p>
                    {{ blogs.description }}</p>
                </div>
                <div class="img-box">
                  <img src="{{ blogs.image.url }}" alt="">
                </div>
                <div class="date-box">
                  <h6>
                    {{ blogs.date }}
                  </h6>
                </div>
              </div>
            </div>
            {%  endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end blog section -->

{% endblock content %}
